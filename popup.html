<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 16px;
        width: 300px;
        background: #f5f5f5;
      }
      
      .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        border-bottom: 2px solid #eee;
      }

      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      }

      input {
        flex: 1;
        padding: 8px 12px;
        border: 2px solid #eee;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #666;
      }

      button {
        background: #4a90e2;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
      }

      button:hover {
        background: #357abd;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: #f8f8f8;
        margin: 6px 0;
        border-radius: 6px;
        transition: background 0.2s;
      }

      li:hover {
        background: #eee;
      }

      .remove-button {
        margin-left: auto;
        cursor: pointer;
        color: #ff4444;
        font-size: 16px;
        padding: 4px 8px;
      }

      .remove-button:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Grey List</h1>
      <div class="input-group">
        <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)"/>
        <button id="addBtn">Add</button>
      </div>
      <ul id="greyListDisplay"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
